<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Grocery</title>
</head>
<body>
    <!-- header section start -->
    <header class="header">
        <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i>groco</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#products">Products</a>
            <a href="#categories">Categories</a>
            <a href="#review">Review</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>

        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>

        </form>
        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="cart1.png" alt="">
                <div class="content">
                    <h3>Chiken</h3>
                    <span class="price">$4.5/-</span>
                    <span class="quantity">qty : 1kg</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="cart2.png" alt="">
                <div class="content">
                    <h3>Onion</h3>
                    <span class="price">$1.5/-</span>
                    <span class="quantity">qty : 1kg</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="cart3.png" alt="">
                <div class="content">
                    <h3>panner</h3>
                    <span class="price">$2.5/-</span>
                    <span class="quantity">qty : 1kg</span>
                </div>
            </div>
            <div class="total">total : $8/-</div>
            <a href="#" class="btn">cheackout</a>
        </div>
        <form action="" class="login-form">
            <h3>Login now</h3>
            <input type="email" placeholder="Your eamil" class="box">
            <input type="password" placeholder="Your password" class="box">
            <p>forget your password <a href="#">click here</a></p>
            <p>don't have an account <a href="#">create now</a></p>
            <input type="submit" value="login now" class="btn">
        </form>

    </header>
    <!-- header section ends -->























    
    <script src="index.js"></script>
</body>
</html>
